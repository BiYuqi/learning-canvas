<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            const canvas = document.querySelector('#canvas')
            function draw(fn){
                if(canvas.getContext){
                    ctx = canvas.getContext('2d')
                    fn && fn(ctx)
                }
            }

            draw(function(ctx){
                ctx.fillStyle = "rgb(88, 219, 117)"
                ctx.fillRect(0,0,200,50)
                ctx.fillStyle = "rgb(67, 184, 215)"
                ctx.fillRect(0,50,200,50)
                ctx.fillStyle = "rgb(50, 76, 215)"
                ctx.fillRect(0,100,200,50)
                ctx.fillStyle = "rgb(215, 67, 107)"
                ctx.fillRect(0,150,200,50)

                for(let i=0;i<10;i++){
                    ctx.fillStyle = 'rgba(255,255,255,'+(i+1)/10+')';
                    for(let j=0;j<4;j++){
                        ctx.fillRect(5+i*18,12.5+50*j,18,25)
                    }
                }
            })
        </script>
    </body>
</html>
