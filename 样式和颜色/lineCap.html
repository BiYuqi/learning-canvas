<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            canvas{
                margin-left: 300px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            const canvas = document.querySelector('#canvas')
            function draw(fn){
                if(canvas.getContext){
                    ctx = canvas.getContext('2d')
                    fn && fn(ctx)
                }
            }

            draw(function(ctx){
                const limeCAP = ['butt', 'round', 'square']
                ctx.fillStyle = "#09f"
                ctx.beginPath();
                ctx.moveTo(10,10);
                ctx.lineTo(140,10);
                ctx.moveTo(10,140);
                ctx.lineTo(140,140);
                ctx.stroke();

                // 画线条
                ctx.strokeStyle = 'black';
                for(let i=0;i<limeCAP.length;i++){
                    ctx.lineWidth = 10
                    ctx.lineCap = limeCAP[i]
                    ctx.beginPath();
                    ctx.moveTo(25+i*50,10);
                    ctx.lineTo(25+i*50,140);
                    ctx.stroke();
                }
            })
        </script>
    </body>
</html>
