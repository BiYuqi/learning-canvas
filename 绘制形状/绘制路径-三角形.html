<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            const canvas = document.querySelector('#canvas')
            function draw(fn){
                if(canvas.getContext){
                    ctx = canvas.getContext('2d')
                    fn && fn(ctx)
                }
            }

            draw(function(ctx){
                ctx.beginPath()
                ctx.moveTo(50, 50)
                ctx.lineTo(100, 50)
                ctx.lineTo(75, 25)
                ctx.fill()
            })
        </script>
    </body>
</html>
