<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            const canvas = document.querySelector('#canvas')
            function draw(fn){
                if(canvas.getContext){
                    ctx = canvas.getContext('2d')
                    fn && fn(ctx)
                }
            }
            // moveTo(x, y)
            //     将笔触移动到指定的坐标x以及y上。
            draw(function(ctx){
                ctx.beginPath()
                ctx.arc(75, 75, 50, 0, Math.PI*2,true)
                ctx.moveTo(115,75)
                ctx.arc(75, 75, 40, 0, Math.PI,false)
                ctx.moveTo(50, 60)
                ctx.arc(45,60,5,0,Math.PI*2,true)
                ctx.moveTo(110, 60)
                ctx.arc(105,60,5,0,Math.PI*2,true)
                ctx.moveTo(75,75)
                ctx.lineTo(85,85)
                ctx.lineTo(65,85)
                ctx.lineTo(75,75)
                ctx.stroke();
            })
        </script>
    </body>
</html>
